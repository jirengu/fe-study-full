<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link href="http://style.c.aliimg.com/fdevlib/css/lofty/ui/button/2.1/back/button-min.css" rel="stylesheet" />
    <link href="http://style.c.aliimg.com/fdevlib/css/lofty/ui/textbox/1.0/back/textbox-min.css" rel="stylesheet" />
    <style>
    .myform {}
    
    .myform dl {
        zoom: 1;
    }
    
    .myform dl:after {
        content: "";
        display: block;
        clear: both;
    }
    
    .myform dt {
        float: left;
        width: 80px;
        text-align: right;
    }
    
    .myform dd {
        margin-left: 90px;
    }
    
    .myform input {
        vertical-align: middle;
    }
    
    .myform .btn {
        padding-left: 90px;
    }
    </style>
</head>

<body>
    <div class="myform">
        <form action="" target="_self">
            <div class="pack">
                <dl>
                    <dt>姓名</dt>
                    <dd>
                        <label>
                            <input type="text" class="fui-text-s">
                        </label>
                    </dd>
                </dl>
                <dl>
                    <dt>性别</dt>
                    <dd>
                        <label>
                            <input type="radio" name="sexy"> 男
                        </label>
                        <label>
                            <input type="radio" name="sexy"> 女
                        </label>
                    </dd>
                </dl>
                <dl>
                    <dt>兴趣</dt>
                    <dd>
                        <label>
                            <input type="checkbox" name="interesting" id=""> 篮球
                        </label>
                        <label>
                            <input type="checkbox" name="interesting" id=""> 足球
                        </label>
                        <label>
                            <input type="checkbox" name="interesting" id=""> 乒乓球
                        </label>
                    </dd>
                </dl>
                <dl>
                    <dt>简介</dt>
                    <dd>
                        <textarea name="" cols="60" rows="5"></textarea>
                    </dd>
                </dl>
            </div>
            <div class="btn">
                <button class="fui-btn-important">提交</button>
            </div>
        </form>
    </div>
</body>

</html>
