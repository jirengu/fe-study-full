<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>offerlist</title>
    <style>
    .offerlist {
        color: #666;
        line-height: 2;
        width: 422px;
    }
    
    .offerlist p {
        margin: 0;
    }
    
    .offerlist ul {
        list-style: none;
    }
    
    .offerlist dl {
        zoom: 1;
    }
    
    .offerlist dl:after {
        content: '';
        display: block;
        clear: both;
    }
    
    .offerlist dt {
        width: 100px;
        height: 100px;
        border: 1px solid #f3f3f3;
        float: left;
    }
    
    .offerlist dt img {
        max-width: 100px;
        max-height: 100px;
    }
    
    .offerlist dd {
        margin-left: 110px;
    }
    
    .offerlist dd .info {
        height: 20px;
        line-height: 20px;
    }
    
    .offerlist dd .title {
        line-height: 24px;
        padding: 5px 0;
    }
    
    .offerlist dd .price {
        color: #f60;
        float: left;
    }
    
    .offerlist dd .count {
        color: #999;
        float: right;
        font-size: 12px;
    }
    
    .piclist {
        width: 920px;
    }
    
    .piclist li {
        float: left;
        width: 200px;
        margin: 10px;
    }
    
    .piclist dt {
        float: none;
        width: 200px;
        height: 200px;
    }
    
    .piclist dt img {
        max-width: 200px;
        max-height: 200px;
    }
    
    .piclist dd {
        margin-left: 0;
    }
    </style>
</head>
